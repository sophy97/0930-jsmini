    <!-- 시계 -->
    <div class="fixclock">
        <h1 id="clock">00:00:00</h1>
    </div>
    

    <!-- 로그인 -->
    <div class="main">

    <form id="login-form">
        <input type="text" id="name" required autofocus>
        <input type="submit" value="login">
    </form>

    <!-- todo 입력 공간 -->
    <form id="todo-form" class="hidden">
        <h1 id="title">반갑습니다 !</h1>
        <input type="text" id="todo">
        <input type="button" value="+">
    </form>

    <!-- todo board 출력 -->
    <ul id="todo-board">
    </ul>

    </div>
